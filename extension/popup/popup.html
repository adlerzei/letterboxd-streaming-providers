<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css"/>

  <!-- Thanks to jshjohnson @ https://github.com/jshjohnson/Choices -->
  <link rel="stylesheet" href="choices.min.css">
  <script src="choices.min.js"></script>
</head>

<body>

<div class="title">
  <div class="title-img">
    <img src="../icons/logo_final_32.png" alt="Letterboxd Streaming Providers" height="32" width="32">
  </div>
  <div class="title-text">
    Letterboxd Streaming Providers
  </div>
</div>

<section id="content">
  <label class="switch">
    <div class="slider-text">Filter Providers</div>
    <input type="checkbox" id="filterSwitch">
    <span class="slider round"></span>
  </label>

  <div class="select-box">
    <div class="content-text">Country</div>
    <select id="country-list"></select>
    <div class="content-text">Streaming Provider</div>
    <select id="provider-list" multiple></select>
  </div>
</section>

<section id="footer">
  <div class="footer-text">Further information? Contributing? Go <a href="https://github.com/adlerzei/letterboxd-streaming-providers#readme" title="Letterboxd Streaming Services on GitHub">here</a>!</div>
</section>


<script src="popup.js"></script>
</body>

</html>
