<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css"/>
</head>

<body>

<div class="title">
  <img src="../icons/logo_final_32.png" alt="Letterboxd Streaming Providers" height="32" width="32" class="title-img">
  <div class="title-text">
    Letterboxd Streaming Providers
  </div>
</div>

<section id="content">
  <label class="switch">
    <span class="slider-text">Filter entries</span>
    <input type="checkbox" id="filterSwitch">
    <span class="slider"></span>
  </label>

  <div class="select-box">
    <label class="content-text" for="CountryList">Country</label>
    <select id="CountryList"></select>
    <label class="content-text" for="ProviderList">Streaming service</label>
    <select id="ProviderList"></select>
  </div>
</section>

<section id="footer">
  <div class="footer-text">Streaming information provided by</div>
  <div class="justwatch-logo">
    <a href="https://justwatch.com" title="JustWatch"><img src="../justwatch/logo.png" alt="JustWatch"></a>
  </div>
</section>

<section id="footer">
  <div class="footer-text">Further information? Contributing? Go <a href="https://github.com/adlerzei/letterboxd-streaming-providers#readme" title="Letterboxd Streaming Providers on GitHub">here</a>!</div>
</section>

<script src="popup.js"></script>
</body>

</html>
